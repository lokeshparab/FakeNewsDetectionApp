{% extends "base2.html" %}
{% block title %}Dashboard{% endblock %}
{% block style %}<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='css/dashboard.css') }}">{% endblock %}
{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">
    <div class="chart1">
        <canvas id="chart" width="900" height="900"></canvas>
    </div>
    <div class="'chart2"> 
        <div  class="leftbox">
            <canvas id="ctx" width="300" height="300"></canvas>
        </div>
        <div class="rightbox">
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
        </div>
    </div>

</div>

<script>
    var ctt = document.getElementById('chart').getContext('2d');
    var lineChart = new Chart(ctt, {
        type: "bar",
        data: {
            labels: {{ labels | safe }},
            datasets: [
                {
                    label: "Data points",
                    data: {{ values | safe }},
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    lineTension: 0.1
                }
            ]
        },
        options: {
            responsive: false
        }
    });
</script>


<script>

    // setup block

    const data = {
        labels: [ 'Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    };
    // config block

    const config = {
        type: 'pie',
        data,
        options: {
            responsive: false
        }
    };

    // render block

    const ctx = new Chart(
        document.getElementById('ctx').getContext('2d'),
        config
    );

</script>
{% endblock %}
